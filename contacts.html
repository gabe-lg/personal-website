<!DOCTYPE html>
<html lang="en">
  <head></head>

  <body style="display: none" ng-app="IndexApp">
    <nav
      id="header-perm"
      class="navbar navbar-expand-md navbar-light hide"
      style="font-family: 'Caveat', cursive"
    ></nav>

    <header class="d-none"></header>

    <div id="contacts" class="bg-light">
      <div class="container" ng-controller="ContactsController as csc">
        <div style="height: 30vh"></div>
        <contact contacts="csc.contacts"></contact>
        <div ng-controller="ResumeController as rc">
          <resume
            show="rc.show"
            button="rc.button"
            on-click="rc.onClick"
            style="animation: slideup 1s"
          ></resume>
          <div class="py-5"></div>
        </div>
      </div>
    </div>

    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
      const title = "Contacts";
      const load = ["index"];
    </script>
    <script src="/resources/js/main.js"></script>
    <script src="/resources/js/indexApp.js"></script>
  </body>
</html>
